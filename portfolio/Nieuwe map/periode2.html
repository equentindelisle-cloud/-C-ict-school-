<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="periode2.css">
    <script src="periode2.js"></script>
    <title>Periode 2</title>
    <style>
        #greeting {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="container" id="pipo" >
        <h1>Periode 2 js</h1>
        <section>
            <label for="nameInput">Voer je naam in:</label>
            <input id="nameInput" type="text" placeholder="Bijv. Jan">
            <button id="okBtn" type="button">OK</button>
            <div id="greeting" aria-live="polite"></div>
        </section>

        <p id="java">This is the content for Periode 2.</p>
        <button type="button" onclick="document.getElementById('java').style.fontSize='50px'">Click me</button>
        <button type="button" ondblclick="document.getElementById('java').style.fontSize='20px'">Double click
            me</button>
        <button type="button" onclick="document.getElementById('java').style.color='blue'">Click me for color</button>
        <button type="button" ondblclick="document.getElementById('java').style.color='black'">Double click me for
            color</button>
    </div>
    <div class="container">
        <h2>JavaScript division game</h2>
        <input type="text" id="inputField" placeholder="Type something...">
        <p id="outputField"></p>
        <button id="clearBtn" type="button" onclick="boxmargin()">Box1 margin</button>
    

        </div>  

    <h2>java divisions</h2>

    <div class="boxes">
        <div class="box2">Box 1</div>
        <div class="box1">Box 2</div>
        <div class="box1">Box 3</div>
        <div class="box1">Box 4</div>
    </div>



    
</body>

</html>
